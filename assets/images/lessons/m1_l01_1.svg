<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Needs side -->
  <rect x="30" y="50" width="150" height="200" fill="#22c55e" opacity="0.3" rx="10"/>
  <text x="105" y="90" text-anchor="middle" font-size="40">🍎</text>
  <text x="105" y="130" text-anchor="middle" font-size="24">🏠</text>
  <text x="105" y="170" text-anchor="middle" font-size="24">📚</text>
  <text x="105" y="230" text-anchor="middle" font-size="14" fill="white" font-weight="bold">NEEDS</text>
  
  <!-- Wants side -->
  <rect x="220" y="50" width="150" height="200" fill="#f59e0b" opacity="0.3" rx="10"/>
  <text x="295" y="90" text-anchor="middle" font-size="40">🎮</text>
  <text x="295" y="130" text-anchor="middle" font-size="24">👟</text>
  <text x="295" y="170" text-anchor="middle" font-size="24">🍕</text>
  <text x="295" y="230" text-anchor="middle" font-size="14" fill="white" font-weight="bold">WANTS</text>
  
  <!-- VS -->
  <circle cx="200" cy="150" r="25" fill="#6366f1"/>
  <text x="200" y="158" text-anchor="middle" font-size="16" fill="white" font-weight="bold">VS</text>
</svg>
